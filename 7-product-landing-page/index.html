<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/leaf-solid.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <!-- font  -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700i|Source+Sans+Pro" rel="stylesheet" />
    <title>Product Landing Page</title>
  </head>
  <body>
    <section id="home">
      <nav id="nav-container">
        <a id="product-name" href="">Greener Pasture</a>
        <ul id="nav-links-container">

          <li><a class="nav-link button" id="nav-contact" href="#contact-us">Contact Us</a></li>

        <div class="home-content left-content-wrapper">

          <a href="#contact-us" id="get-started">Get started</a>
        </div>
        <div class="home-content right-content-wrapper">
          <video src="assets/Nutrition for a Healthy Life.mp4" autoplay controls></video>
        </div>

    </section>
    <section id="about">
      <h1>About</h1>
    </section>
    <section id="testimonials">
      <h1>Testimonials</h1>
    </section>

      <h1>Contact Us!</h1>
    </section>
